<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Puppy Adoption Page</h1>
    
    <h4>Please enter your  information to adopt a puppy and we'll email you back.</h4>
    <p>Please Note:First Name,Last Name,Password and Email are required.</p>
    <form action="https://www.google.com" method = 'get'>
        <label for="name">First Name</label>
        <input id = "name" type="text" name="user", placeholder="first name">
        
        <label for="last name">Last Name</label>
        <input id = "last name" type="text" name="user", placeholder="last name">
        
        <br>

        <label for="emailtag">EMAIL</label>
        <input id = "emailtag"   type  ="email", name = "user" placeholder="email">
    
        <label for="passwordtag">PASSWORD</label>
        <input  id = "passwordtag"    type="password", name = 'password' placeholder="password">

        
  
    <p>Are you over the age of 18 ?</p>
    <label for="yes">Yes:</label>
        <input type="radio" id = "yes" name="dog_know" value="yes">

        <label for="no">No:</label>
        <input type="radio" id = "no" name = "dog_know" value="no">
    <p>Do you have a credit card or Pay Pal</p>
    <select name="stars" id="">
        <option value="Credit Card">Credit Card</option>
        <option value="Pay Pal">Pay Pal</option>
    </select>
    <br>
    <br>
        <input type="submit" name = "", value ="Submit Feedback">
    </form>
</body>
</html>
