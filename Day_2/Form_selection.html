<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <!--Things we will cover
        1. Linking Radio Buttons
        2. Drop-down Menus
        3.Text Area Inputs -->
        <h3>Do you already know about dog?</h3>
        <label for="yes">Yes:</label>
        <input type="radio" id = "yes" name="dog_know" value="yes">

        <label for="no">No:</label>
        <input type="radio" id = "no" name = "dog_know" value="no">

        <p>How much dollar you dog cost ?</p>
        <select name="stars" >
            <option value="Three">3</option>
            <option value="Two">2</option>
            <option value="One">1</option>
        </select>
        <p>Any other comments?</p>
        <textarea name="name" id="" cols="30" rows="10"></textarea>
        <input type="submit" value ="submit Feedback">

    </form>
</body>
</html>
